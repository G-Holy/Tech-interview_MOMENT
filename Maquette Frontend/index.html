<!DOCTYPE html>
<html>

<head>
  <title>MyClient - Authentication</title>
  <link rel="icon" href="./img/favicon.png" />
  <link rel="stylesheet" href="./css/styles.min.css" />
</head>

<body>
  <div class="centered-form">
    <div class="centered-form__box">

      <h1 id="formTitle">MyClient </h1>

      <form id="loginForm" style="visibility: visible;">
        <label>Email</label>
        <input type="text" name="email" />
        <label>Password</label>
        <input type="text" name="password" />
        <button>Login</button>
      </form>

      <form id="registerForm" style="visibility: hidden;max-height: 0;">
        <label>Email</label>
        <input type="text" name="email" />
        <label>Password</label>
        <input type="text" name="password" />
        <label>Firstname</label>
        <input type="text" name="firstname" />
        <label>Lastname</label>
        <input type="text" name="lastname" />
        <button>Register</button>
      </form>

      <div id="welcomePage" style="visibility: hidden;max-height: 0;">
        <p>Welcome to MyClient App</p>
        <p class="token_placeholder">token here</p>
      </div>

      <button id="switch" type="button" style="padding-top: 1em;visibility: visible;">Go to sign up</button>

      <button id="logout" type="button" style="padding-top: 1em;visibility: hidden;max-height: 0;">Logout</button>

      <div id="errorMessage" style="margin-top: 5px;color: red;word-wrap: break-word;"></div>

    </div>
  </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
